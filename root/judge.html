<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WebServer</title>
        <style>
            /* 基础样式 */
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f5;
                color: #333;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }

            .container {
                width: 100%;
                max-width: 400px;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                text-align: center;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 20px;
                color: #4a90e2;
            }

            button {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                color: #fff;
                background-color: #4a90e2;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            button:hover {
                background-color: #357ab8;
            }

            .form-container {
                margin-bottom: 15px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>欢迎访问 dc的tinyWeb</h1>
            <div class="form-container">
                <form action="0" method="post">
                    <button type="submit">新用户注册</button>
                </form>
            </div>
            <div class="form-container">
                <form action="1" method="post">
                    <button type="submit">已有账号登录</button>
                </form>
            </div>
        </div>
    </body>
</html>
